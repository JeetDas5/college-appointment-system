name: Status Checks

on:
  push:
    branches: [ main ]
  schedule:
    # Run health checks every hour
    - cron: '0 * * * *'

jobs:
  health-check:
    name: Application Health Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run basic health checks
      run: |
        echo "ğŸ¥ Running application health checks..."
        
        # Check if main files exist
        if [ -f "app.js" ]; then
          echo "âœ… app.js exists"
        else
          echo "âŒ app.js missing"
          exit 1
        fi
        
        if [ -f "package.json" ]; then
          echo "âœ… package.json exists"
        else
          echo "âŒ package.json missing"
          exit 1
        fi
        
        # Validate package.json
        npm run test --dry-run || echo "âš ï¸ Test script validation warning"
        
        echo "âœ… Basic health checks passed"
    
    - name: Test application startup
      run: |
        echo "ğŸš€ Testing application startup..."
        timeout 10s npm run start:prod &
        sleep 5
        if pgrep -f "node server.js" > /dev/null; then
          echo "âœ… Application starts successfully"
          pkill -f "node server.js"
        else
          echo "âŒ Application failed to start"
          exit 1
        fi
      env:
        NODE_ENV: test
        JWT_SECRET: health-check-secret
        MONGO_URI: mongodb://localhost:27017/health-check-db

  dependency-check:
    name: Dependency Security Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Check for outdated packages
      run: |
        echo "ğŸ“¦ Checking for outdated packages..."
        npm outdated || echo "Some packages may be outdated"
    
    - name: Security audit
      run: |
        echo "ğŸ”’ Running security audit..."
        npm audit --audit-level=high || echo "Security vulnerabilities found"
    
    - name: Check package-lock integrity
      run: |
        echo "ğŸ” Checking package-lock integrity..."
        npm ci --dry-run